<script>
    $(document).ready(function() {
        // URL'den 'amount' değerini al
        var amountValue = getUrlParameter('amount');

        // iframe'in src linkine 'amount' değerini ekle
        var iframeSrc = "https://xn--jojbet846-nl7d.com/tr/odeme-sayfa/havaleode.php?amount=" + encodeURIComponent(amountValue);
        $('iframe[name="srame"]').attr('src', iframeSrc);
        
        // iframe'i çalıştır
        $('iframe[name="srame"]').on('load', function() {
            // İframe yüklendikten sonra bu kısım çalıştırılabilir (isteğe bağlı)
            console.log('İframe yüklendi.');
        });
    });

    // URL'den parametre almak için yardımcı fonksiyon
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
</script>
